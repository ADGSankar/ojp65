<!DOCTYPE html>
<html lang="en">

<head>
 {% load static %}
  <meta charset="utf-8" />
  <link rel="apple-touch-icon" sizes="76x76" href="{% static 'Pages/assets/img/apple-icon.png' %}">
  <link rel="icon" type="image/png" href="{% static 'Pages/assets/img/favicon.png' %}">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <title>
OJP
  </title>
  <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
  <!--     Fonts and icons     -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
  <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
  <!-- CSS Files -->
  <link href="{% static 'Pages/assets/css/bootstrap.min.css' %}" rel="stylesheet"  />
  <link href="{% static "Pages/assets/css/now-ui-dashboard.css" %}"?v=1.1.0" rel="stylesheet" />
  <!-- CSS Just for demo purpose, don't include it in your project -->
  <link href="{% static 'Pages/assets/demo/demo.css' %}" rel="stylesheet" />
</head>

<body class="">

      <!-- Navbar -->
      <!-- End Navbar -->
      <div class="panel-header panel-header-sm">
      </div>
      <div class="content">
        <div class="row">
          <div class="col-md-2"></div>
          <div class="col-md-8">
            <div class="card">
              <div class="card-header">
                <h5 align="center" class="title">Post Job</h5>
              </div>
              <div class="card-body">
                <form method="post">
                  {% csrf_token %}
                  <hr>
                    <div class="row">
                      <div class="col-md-5"></div>
                         <div class="col-md-2">
                        <p class="title">Job Details</p>
                         </div>
                        <div class="col=md-5"></div>
                      </div>
                  <div class="row">
                    <div class="col-md-12">
                      <div class="form-group">
                        <div class="content">
                          <div class="row">
                            <div class="col-md-2">
                            <label>Job Title</label>
                              </div>

                          <div class="col-md-10">  <input type="text" name="job_title" maxlength="50" required id="id_job_title" class="form-control" placeholder="Last Name" value="{{ jd.job_title}}"> </div>

                        </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-12">
                      <div class="form-group">
                         <div class="content">
                          <div class="row">
                            <div class="col-md-2">
                            <label>Salary</label>
                            </div>

                          <div class="col-md-10"><input type="number" name="salary" step="any" required id="id_salary" class="form-control" placeholder="Last Name" value="{{jd.salary}}"></div>
                      </div>
                    </div>
                      </div>
                  </div>
                  </div>
                  <div class="row">
                    <div class="col-md-12">
                      <div class="form-group">
                        <div class="content">
                         <div class="row">
                            <div class="col-md-2">
                              <label>Working Hours</label>
                            </div>
                            <div class="col-md-10">
                              <input type="number" name="work_hours" required id="id_work_hours" class="form-control" placeholder="Last Name" value="{{jd.work_hours}}">
                            </div>
                        </div>
                      </div>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-12">
                      <div class="form-group">
                        <div class="content">
                        <div class="row">
                            <div class="col-md-2">
                          <label>Required Experiance(in years)</label>
                            </div>
                        <div class="col-md-10"> <input type="number" name="required_experiance" required id="id_required_experiance" class="form-control" placeholder="Last Name" value="{{jd.required_experiance}}"> </div>
                      </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-12">
                      <div class="form-group">
                        <div class="content">
                        <div class="row">
                            <div class="col-md-2">
                        <label>Qualifications</label>
                            </div>
                         <div class="col-md-10"><textarea name="qualifications" cols="40" rows="10" required id="id_qualifications">{{ jd.qualifications}}</textarea> </div>
                       </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-12">
                      <div class="form-group">
                        <div class="content">
                          <div class="row">
                            <div class="col-md-2">
                              <label>Extra Requirments</label>
                            </div>

                        <div class="col-md-10">  <textarea name="note" cols="40" rows="10" required id="id_note">{{jd.note }}
                        </textarea></div></div>
                      </div>
                        </div>
                      </div>
                    </div>
                  </div>
                    <div class="row">
                      <div class="col-md-4"></div>
                      <div class="col-md-4"> <button class="btn btn-primary btn-block" >Update</button> </div>
                      <div class="col-md-4"></div>
                    </div>

                </form>
              </div>
            </div>

          </div>
                    <div class="col-md-2"></div>
        </div>
      </div>
    <!--   Core JS Files   -->
      {% include "web/corejsfiles.html"%}
</body>

</html>
